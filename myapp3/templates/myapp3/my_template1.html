{% extends 'myapp3/base.html' %}

{% block content %}
    <h2>Добавить товар</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Добавить</button>
    </form>
    <br>
    <h2>Изменить</h2>
    {% for item in qwerty %}
        <p>
            <a href="{% url 'upload_image' item.id %}">{{ item.name }}</a>
        </p>
    {% endfor %}
{% endblock %}
